<h1 class="text-center mb-4"
  style="font-size: 2.5rem; color: #007bff; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); margin-left: 20px;">
  Champions du Patch {{ latestPatch }}
</h1>
<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let champion of champions" class="text-center mx-2" style="margin-left: 10px;">
      <a [routerLink]="['/champions', champion.name, latestPatch]">
        <div class="border rounded p-2 shadow-sm champion-box">
          <img
            [src]="'https://ddragon.leagueoflegends.com/cdn/' + latestPatch + '/img/champion/' + champion.id + '.png'"
            alt="{{ champion.name }}" class="img-fluid" />
          <div class="mt-2 champion-name">{{ champion.name }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
